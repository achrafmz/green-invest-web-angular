<!-- Header premium -->

<header class="app-header">
   <div class="user-header">
  <div class="welcome-text">Bonjour, <span>{{ userName }}</span></div>
  <div class="user-info">
    <div class="avatar">{{ userName.charAt(0).toUpperCase() }}</div>
    <button class="logout-btn" (click)="logout()">
      <span class="material-icons">logout</span>
      D√©connexion
    </button>
  </div>
</div>
</header>

<!-- Contenu principal -->
<main class="main-content">
  <div class="projects-container">
    <!-- Section header -->
    <div class="section-header">
      <h2>Projets disponibles</h2>
      <p>D√©couvrez les projets √©nerg√©tiques √† financer</p>
    </div>

    <!-- Barre de recherche -->
    <div class="search-bar">
      <input
        type="text"
        placeholder="Rechercher un projet..."
        [(ngModel)]="searchQuery"
        (input)="filterProjects()" />
      <span class="search-icon">üîç</span>
    </div>

    <!-- Filtres -->
    <div class="filters">
      <button [class.active]="selectedFilter === ''" (click)="setFilter('')">Tous</button>
      <button [class.active]="selectedFilter === 'solaire'" (click)="setFilter('solaire')">Solaire</button>
      <button [class.active]="selectedFilter === 'eolien'" (click)="setFilter('eolien')">√âolien</button>
      <button [class.active]="selectedFilter === 'hydraulique'" (click)="setFilter('hydraulique')">Hydraulique</button>
    </div>

    <!-- Grille de projets -->
    <div class="projects-grid">
      <div *ngFor="let project of filteredProjects" class="project-card">
        <img [src]="project.image" [alt]="project.title" class="project-image" />

        <!-- Badge type -->
        <div class="type-badge">{{ project.type | titlecase }}</div>

        <div class="project-info">
          <h3>{{ project.title }}</h3>
          <p class="location">{{ project.location }}</p>

          <!-- Barre de progression -->
          <div class="progress-bar">
            <div class="progress" [style.width.%]="project.progress"></div>
          </div>

          <div class="funding-stats">
            <span class="percentage">{{ project.progress }}% financ√©</span>
            <span class="amount">{{ project.raised | number }} MAD</span>
          </div>

          <button class="btn-view" (click)="viewProject(project)">
            Voir plus ‚Üí
          </button>
        </div>
      </div>
    </div>
  </div>
</main>
