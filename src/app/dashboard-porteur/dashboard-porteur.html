<div class="dashboard-container">
  <!-- Header -->
  <div class="header">
    <h1>Bonjour Hajar</h1>
    <p>Bienvenue sur votre tableau de bord</p>
  </div>

  <!-- CTA Button -->
  <button class="btn-create" (click)="createNewProject()">
    <span>➕</span> Créer un nouveau projet
  </button>

  <!-- Mes projets -->
  <section class="projects-section">
    <h2>Mes projets</h2>

    <!-- Project Card 1 -->
    <div class="project-card">
      <div class="project-title">
        <span>Parc solaire communautaire</span>
        <span class="status status-funded">Financé</span>
      </div>
      <div class="project-amount">1,000,000 MAD</div>
    </div>

    <!-- Project Card 2 -->
    <div class="project-card">
      <div class="project-title">
        <span>Installation biomasse locale</span>
        <span class="status status-validated">Validé</span>
      </div>
      <div class="project-amount">750,000 MAD</div>
    </div>

    <!-- Project Card 3 -->
    <div class="project-card">
      <div class="project-title">
        <span>Mini-centrale hydraulique</span>
        <span class="status status-pending">En attente</span>
      </div>
      <div class="project-amount">1,050,000 MAD</div>
    </div>
  </section>
</div>
