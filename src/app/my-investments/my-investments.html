<div class="investments-container">
  <!-- Header -->
  <div class="header">
    <h1>Mes investissements</h1>
    <p>Total investi: {{ totalInvested | number }} MAD</p>
  </div>

  <!-- Investments list -->
  <div class="investments-list">
    <div *ngFor="let investment of investments" class="investment-card">
      <div class="investment-header">
        <h3>{{ investment.projectName }}</h3>
        <span [class.status]="true" [class.status-active]="investment.status === 'En cours'" [class.status-completed]="investment.status === 'TerminÃ©'">
          {{ investment.status }}
        </span>
      </div>
      <p class="date">{{ investment.date }}</p>

      <div class="details">
        <div class="detail-item">
          <label>Montant investi</label>
          <span>{{ investment.amount | number }} MAD</span>
        </div>
        <div class="detail-item">
          <label>Rendement</label>
          <span [class.return-green]="investment.return >= 8">{{ investment.return }}% / an</span>
        </div>
      </div>
    </div>
  </div>
</div>
